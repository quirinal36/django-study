{% extends 'base.html' %}
{% block content %}
    <form 
        action="{% url 'edu:new_content' %}" 
        method="post"
        enctype="multipart/form-data"
        >
        {% csrf_token %}
        <label for="content">내용</label>
        <input type="text" name="content" id="content"/>
        <br/>
        <input type="file" name="up_photo" id="photo" accept="image/*"/>
        <br/>
        <input type="submit" value="저장">
    </form>
{% endblock content %}
